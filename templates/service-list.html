<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Status</title>
  <link rel="stylesheet" href="../static/css/element-ui.css">
</head>
<body>
  <h2>Service List</h2>
  <div id="service_list">
  <el-table :data="device_list" border stripe>
      <el-table-column prop="service_id" label="Service ID" min-width="2"></el-table-column>
      <el-table-column prop="service_info" label="Device Info" min-width="2"></el-table-column>
      <el-table-column prop="available_commands" label="Available Commands" min-width="3"></el-table-column>
    </el-table>
  </div>

  {% if st_code %}
    <p>{{ st_code }} {{ st_text }}</p>
  {% endif %}
</body>
</html>

<script src="../static/scripts/vue.js"></script>
<script src="../static/scripts/element-ui.js"></script>
<script src="../static/scripts/axios.min.js"></script>
<script>
  new Vue({
    el:'#service_list',
    data(){
      return{
        device_list:{{service_list |tojson}}
      }
     }
  })
</script>
