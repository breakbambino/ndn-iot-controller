<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>General Status</title>
  <link rel="stylesheet" href="../static/css/element-ui.css">
</head>
</body>
    <h2>BootStrap</h2>
    <div id="SharedScretInput">
        <el-input placeholder="Please enter the shared secrets" v-model="ssinput">
        <template slot="prepend">Shared Secret from the Device</template>
        </el-input>
        <div style="margin-top:20px">
        <el-button type="primary" size="mini" round plain @click="onSubmit()">Bootstrap</el-button>
        </div>
    </div>
  {% if st_code %}
    <p>{{ st_code }} {{ st_text }}</p>
  {% endif %}
</body>
</html>

<script src="../static/scripts/vue.js"></script>
<script src="../static/scripts/element-ui.js"></script>
<script src="../static/scripts/axios.min.js"></script>
<script>
  new Vue({
    el:'#SharedScretInput',
    data(){
      return{
        ssinput:'',
      }
     },
     methods:{
        onSubmit(){
          console.log(this.ssinput);
          axios.post('/exec/bootstrapping',{shared_secrets:this.ssinput}).then(response=>{});
        }
     }
  })


</script>
